presubmits:
  GoogleCloudPlatform/elcarro-oracle-operator:
  - name: operator-oss-presubmit
    cluster: build-elcarro
    always_run: true
    decorate: true
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:latest-master
        command:
        - make
        args:
        - -C
        - oracle
        - operator-oss-presubmit
        resources:
          requests:
            memory: "2.0Gi"
            cpu: "3.0"
